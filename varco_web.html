<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VARCO-VISION Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .chat-container {
            padding: 30px;
        }

        .messages {
            height: 400px;
            overflow-y: auto;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            background: #f9f9f9;
        }

        .message {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            background: #667eea;
            color: white;
            margin-left: 20%;
        }

        .message.assistant {
            background: #e8eaf6;
            color: #333;
            margin-right: 20%;
        }

        .message img {
            max-width: 100%;
            border-radius: 5px;
            margin-top: 10px;
        }

        .message video {
            max-width: 100%;
            border-radius: 5px;
            margin-top: 10px;
        }

        .input-area {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .file-upload-area {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: inline-block;
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .file-input-label:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .preview-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .preview-item {
            position: relative;
            width: 100px;
            height: 100px;
        }

        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
        }

        .preview-item .remove-btn {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .text-input-area {
            display: flex;
            gap: 10px;
        }

        textarea {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            resize: none;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        button.send-btn {
            padding: 15px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button.send-btn:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        button.send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .settings {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .setting-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .setting-group label {
            font-weight: 500;
            color: #555;
        }

        .setting-group input[type="number"],
        .setting-group input[type="range"] {
            padding: 8px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .info-text {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }

        .inference-time {
            font-size: 0.85em;
            color: #888;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1> VARCO-VISION Chat</h1>
            <p>이미지, 동영상, 텍스트를 분석하는 멀티모달 AI</p>
        </div>

        <div class="chat-container">
            <div class="messages" id="messages">
                <div class="message assistant">
                    <div>안녕하세요! VARCO-VISION입니다. 이미지나 동영상을 업로드하고 질문해주세요.</div>
                </div>
            </div>

            <div class="settings">
                <div class="setting-group">
                    <label>Max Tokens:</label>
                    <input type="number" id="maxTokens" value="1024" min="256" max="2048" step="256">
                </div>
                <div class="setting-group">
                    <label>Temperature:</label>
                    <input type="range" id="temperature" value="0.7" min="0" max="1" step="0.1">
                    <span id="tempValue">0.7</span>
                </div>
                <div class="setting-group">
                    <label>Max Frames (비디오):</label>
                    <input type="number" id="maxFrames" value="10" min="5" max="30" step="5">
                </div>
            </div>

            <div class="input-area">
                <div class="file-upload-area">
                    <div class="file-input-wrapper">
                        <input type="file" id="imageInput" accept="image/*" multiple>
                        <label for="imageInput" class="file-input-label"> 이미지 선택</label>
                    </div>
                    <div class="file-input-wrapper">
                        <input type="file" id="videoInput" accept="video/*">
                        <label for="videoInput" class="file-input-label"> 동영상 선택</label>
                    </div>
                </div>

                <div class="preview-container" id="previewContainer"></div>

                <div class="text-input-area">
                    <textarea id="messageInput" rows="3" placeholder="질문을 입력하세요..."></textarea>
                    <button class="send-btn" onclick="sendMessage()">전송</button>
                </div>

                <div class="info-text">
                     팁: 이미지 여러 개를 선택하거나 동영상을 업로드할 수 있습니다.
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedImages = [];
        let selectedVideo = null;

        // Temperature 슬라이더 업데이트
        document.getElementById('temperature').addEventListener('input', function(e) {
            document.getElementById('tempValue').textContent = e.target.value;
        });

        // 이미지 선택 처리
        document.getElementById('imageInput').addEventListener('change', function(e) {
            selectedImages = Array.from(e.target.files);
            selectedVideo = null;
            document.getElementById('videoInput').value = '';
            updatePreview();
        });

        // 동영상 선택 처리
        document.getElementById('videoInput').addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                selectedVideo = e.target.files[0];
                selectedImages = [];
                document.getElementById('imageInput').value = '';
                updatePreview();
            }
        });

        // 미리보기 업데이트
        function updatePreview() {
            const container = document.getElementById('previewContainer');
            container.innerHTML = '';

            if (selectedVideo) {
                const videoPreview = document.createElement('div');
                videoPreview.className = 'preview-item';
                videoPreview.innerHTML = `
                    <video src="${URL.createObjectURL(selectedVideo)}" style="width:100%;height:100%;object-fit:cover;border-radius:8px;"></video>
                    <button class="remove-btn" onclick="removeVideo()">×</button>
                `;
                container.appendChild(videoPreview);
            } else {
                selectedImages.forEach((file, index) => {
                    const preview = document.createElement('div');
                    preview.className = 'preview-item';
                    preview.innerHTML = `
                        <img src="${URL.createObjectURL(file)}" alt="Preview">
                        <button class="remove-btn" onclick="removeImage(${index})">×</button>
                    `;
                    container.appendChild(preview);
                });
            }
        }

        // 이미지 제거
        function removeImage(index) {
            selectedImages.splice(index, 1);
            updatePreview();
        }

        // 동영상 제거
        function removeVideo() {
            selectedVideo = null;
            document.getElementById('videoInput').value = '';
            updatePreview();
        }

        // 메시지 전송
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const text = messageInput.value.trim();

            if (!text) {
                alert('질문을 입력해주세요.');
                return;
            }

            const messagesDiv = document.getElementById('messages');
            const sendBtn = document.querySelector('.send-btn');

            // 사용자 메시지 표시
            const userMessage = document.createElement('div');
            userMessage.className = 'message user';
            let userContent = `<div>${text}</div>`;

            if (selectedVideo) {
                userContent += `<video src="${URL.createObjectURL(selectedVideo)}" controls></video>`;
            } else if (selectedImages.length > 0) {
                selectedImages.forEach(file => {
                    userContent += `<img src="${URL.createObjectURL(file)}" alt="Uploaded">`;
                });
            }

            userMessage.innerHTML = userContent;
            messagesDiv.appendChild(userMessage);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            // 입력 초기화
            messageInput.value = '';
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<span class="loading"></span>';

            try {
                // FormData 생성
                const formData = new FormData();
                formData.append('text', text);
                formData.append('max_tokens', document.getElementById('maxTokens').value);
                formData.append('temperature', document.getElementById('temperature').value);

                if (selectedVideo) {
                    formData.append('video', selectedVideo);
                    formData.append('max_frames', document.getElementById('maxFrames').value);
                    formData.append('frame_fps', '1.0');
                } else if (selectedImages.length > 0) {
                    selectedImages.forEach(file => {
                        formData.append('images', file);
                    });
                }

                // API 호출
                const response = await fetch('/chat/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    // AI 응답 표시
                    const assistantMessage = document.createElement('div');
                    assistantMessage.className = 'message assistant';
                    assistantMessage.innerHTML = `
                        <div>${data.response}</div>
                        <div class="inference-time">⏱️ 추론 시간: ${data.inference_time}초</div>
                    `;
                    messagesDiv.appendChild(assistantMessage);
                } else {
                    throw new Error(data.detail || '응답 생성 실패');
                }

            } catch (error) {
                const errorMessage = document.createElement('div');
                errorMessage.className = 'message assistant';
                errorMessage.innerHTML = `<div style="color: red;">오류: ${error.message}</div>`;
                messagesDiv.appendChild(errorMessage);
            } finally {
                // 정리
                selectedImages = [];
                selectedVideo = null;
                document.getElementById('imageInput').value = '';
                document.getElementById('videoInput').value = '';
                updatePreview();

                sendBtn.disabled = false;
                sendBtn.textContent = '전송';
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
        }

        // Enter 키로 전송 (Shift+Enter는 줄바꿈)
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
